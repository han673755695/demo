<#macro aHead title>
	<head>
        <#assign base=request.contextPath />
        <base id="base" href="${base}">
        <meta charset="UTF-8">
        <title>${title}</title>
        <meta name="renderer" content="webkit|ie-comp|ie-stand">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="stylesheet" href="${base}/platform/css/font.css">
        <link rel="stylesheet" href="${base}/platform/css/xadmin.css">
        <script src="${base}/platform/lib/layui/layui.js" charset="utf-8"></script>
        <link rel="stylesheet" href="${base}/platform/lib/layui/css/layui.css">
        <script src="${base}/platform/js/jquery.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="${base}/platform/js/xadmin.js"></script>
        
        
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <script>
            // 是否开启刷新记忆tab功能
            // var is_remember = false;
        </script>
    </head>
    
	<script type="text/javascript">
		/* 日期格式化 */
		Date.prototype.format = function(format) {
			var args = {
				"M+": this.getMonth() + 1,
	              "d+": this.getDate(),
	              "h+": this.getHours(),
	              "m+": this.getMinutes(),
	              "s+": this.getSeconds(),
	              "q+": Math.floor((this.getMonth() + 3) / 3),
	              "S": this.getMilliseconds()
			};          
			if(/(y+)/.test(format)){
				format = format.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
			}
			for(var i in args) {
				var n = args[i];
				if(new RegExp("(" + i + ")").test(format)){
					format = format.replace(RegExp.$1, RegExp.$1.length == 1 ? n : ("00" + n).substr(("" + n).length));
				}
			}   
			return format;
		};
	</script>
</#macro>
